name: Release Electron App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        type: string
      release_name:
        description: "Release name (optional)"
        required: false
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_command: build:electron:win
            backend_command: build:backend:win
          - os: macos-latest
            build_command: build:electron:mac
            backend_command: build:backend:mac
          - os: ubuntu-latest
            build_command: build:electron:linux
            backend_command: build:backend:linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install dependencies
        run: npm run install:all

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run ${{ matrix.backend_command }}

      - name: Prepare Electron assets (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a npm run prebuild:electron
        env:
          ELECTRON_DISABLE_SANDBOX: "1"

      - name: Prepare Electron assets (Non-Linux)
        if: matrix.os != 'ubuntu-latest'
        run: npm run prebuild:electron

      - name: Build Electron
        run: npm run ${{ matrix.build_command }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            electron/dist/**

  preview:
    name: Preview Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate release notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ inputs.tag }}';
            const name = '${{ inputs.release_name }}' || tag;
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name
            });
            core.setOutput('body', data.body);

      - name: Write release notes
        run: |
          mkdir -p preview
          cat << 'EOF' > preview/release-notes.md
          ${{ steps.notes.outputs.body }}
          EOF

      - name: Upload preview
        uses: actions/upload-artifact@v4
        with:
          name: release-preview
          path: preview/release-notes.md

      - name: Preview summary
        run: |
          echo "## Release Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "Name: ${{ inputs.release_name != '' && inputs.release_name || inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files to upload" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist -type f \( \
            -name "Azure AI Search Explorer Setup *.exe" -o \
            -name "Azure AI Search Explorer-*.dmg" -o \
            -name "Azure AI Search Explorer-*.AppImage" \
          \) \
          ! -path "*/unpacked/*" \
          ! -path "*-unpacked/*" \
          -print >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release notes" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.notes.outputs.body }}" >> $GITHUB_STEP_SUMMARY

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, preview]
    environment: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect release files
        id: files
        run: |
          find dist -type f \( \
            -name "Azure AI Search Explorer Setup *.exe" -o \
            -name "Azure AI Search Explorer-*.dmg" -o \
            -name "Azure AI Search Explorer-*.AppImage" \
          \) \
          ! -path "*/unpacked/*" \
          ! -path "*-unpacked/*" \
          -print > release-files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat release-files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.release_name != '' && inputs.release_name || inputs.tag }}
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease }}
          files: ${{ steps.files.outputs.files }}